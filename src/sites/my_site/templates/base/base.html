<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  {% block title %}{%  endblock %}
  <link href="http://fonts.googleapis.com/css?family=Lato:400italic,700italic,400,700|Merriweather:400" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="{{MEDIA_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="{{MEDIA_URL}}css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  <link href="{{MEDIA_URL}}css/style.css" rel="stylesheet" media="screen">
  <!-- end bootstrap -->
  <meta property="fb:app_id" content="525853894139617"/> <!-- facebook -->
</head>
<body>
<!-- facebook -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#appId=525853894139617&xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
<!-- end facebook -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-38503144-1']);
  _gaq.push(['_setDomainName', 'lwinmoe.org']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
<div class="navbar-wrapper">
  <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
  <div class="container">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). 
             Include responsive CSS to utilize. -->
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="/"></a>
        <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li {% if page == 'home' %}class="active" {% endif %}><a href="/">About</a></li>
            <li {% if page == 'education' %}class="active" {% endif %}><a href="/education/">Education</a></li>
            <li {% if page == 'work' %}class="active" {% endif %}><a href="/work/">Work</a></li>
            <li {% if page == 'resume' %}class="active" {% endif %}><a href="/resume/">Resume</a></li>
            <li><a href="http://blog.lwinmoe.org">Blog</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- /.navbar-inner -->
    </div><!-- /.navbar -->
  </div> <!-- /.container -->
</div><!-- /.navbar-wrapper -->

<div class="container marketing">
  <!-- carousel -->
  <!-- {% include "base/_carousel.html" %} -->
  <!-- /.carousel -->
  
  <!-- start the featurettes -->
  {% block content %}{% endblock %}
  <!-- /.end the featurettes -->
  
  <!-- footer -->
  {% include "base/_footer.html" %}

</div><!-- /.container -->

{% include "base/_javascripts.html" %}

<script>
  !function ($) {
    $(function(){
      // carousel demo
      $('#myCarousel').carousel()
    })
  }(window.jQuery)
</script>
</body>
</html>
